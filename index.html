<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cc56e03ff0.js"
      crossorigin="anonymous"
    ></script>
    <title>Pokédex</title>
  </head>
  <body>
    <header class="header-container">
      <img
        src="./pokemon-images/logo.png"
        alt="Pokémon logo"
        class="header-img"
      />
    </header>
    <div class="container">
      <nav class="navigation" id="navigation">
        <select id="filterTypeDropdown" class="filter-dropdown">
          <option value="all">All types</option>
          <option value="Grass">Grass</option>
          <option value="Poison">Poison</option>
          <option value="Fire">Fire</option>
          <option value="Flying">Flying</option>
          <option value="Water">Water</option>
          <option value="Bug">Bug</option>
          <option value="Normal">Normal</option>
          <option value="Electric">Electric</option>
          <option value="Ground">Ground</option>
        </select>
        <select id="filterCategoryDropdown" class="filter-dropdown">
          <option value="all">All categories</option>
          <option value="Seed">Seed</option>
          <option value="Lizard">Lizard</option>
          <option value="Flame">Flame</option>
          <option value="Turtle">Turtle</option>
          <option value="Shellfish">Shellfish</option>
          <option value="Worm">Worm</option>
          <option value="Cocoon">Cocoon</option>
          <option value="Bug">Bug</option>
          <option value="Butterfly">Butterfly</option>
          <option value="Bee">Bee</option>
          <option value="Bird">Bird</option>
          <option value="Mouse">Mouse</option>
          <option value="Beak">Beak</option>
          <option value="Snake">Snake</option>
          <option value="Cobra">Cobra</option>
        </select>
        <button id="sortButtonHp">Sort by HP</button>
        <button id="sortButtonTotal">Sort by total amount</button>
        <button id="sortButtonAz">Sort alphabetically</button>
        <button id="showFavoritesButton">Show favorites</button>
        <input
          type="text"
          id="searchInput"
          class="search-bar"
          placeholder="Search for specific Pokémon..."
        />
      </nav>
      <h1 id="listTitle">Pokédex</h1>
      <section id="pokeCard" class="poke-card"></section>
      <section id="favorites" class="poke-card"></section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
