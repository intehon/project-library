<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <header class="header-container">
      <img
        src="./pokemon-images/logo.png"
        alt="Pokémon logo"
        class="header-img"
      />
    </header>
    <div class="container">
      <nav class="navigation" id="navigation">
        <select id="filterDropdown" class="filter-dropdown">
          <option value="all">All types</option>
          <option value="Grass">Grass</option>
          <option value="Poison">Poison</option>
          <option value="Fire">Fire</option>
          <option value="Flying">Flying</option>
          <option value="Water">Water</option>
          <option value="Bug">Bug</option>
          <option value="Normal">Normal</option>
          <option value="Electric">Electric</option>
        </select>
        <button id="sortButtonHp">Sort by HP</button>
        <button id="sortButtonTotal">Sort by total amount</button>
        <button id="sortButtonAz">Sort alphabetically</button>
      </nav>
      <h1>List of Pokémons in Pokédex</h1>
      <section id="pokeCard" class="poke-card"></section>
      <h1>Your saved favorites</h1>
      <section id="favorites" class="poke-card"></section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
